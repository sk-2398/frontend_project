<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="lhr hr"></div><h1 class="heading">Bundle & Save</h1><div class="rhr hr"></div>
        </header>
    
        <section class="bundle-options">
            <article class="pair-option">
                <div class="inner-box">
                    <div class="pair1-txt-box">
                        <input type="radio" name="pair" id="pair1">
                        <label for="pair1">
                            <h2 class="primary-txt">1 Pair</h2>
                            <p class="price primary-txt bold">DKK 195.00</p>
                        </label>
                    </div>
                    <div class="discount-txt primary-txt bold">
                        50% OFF
                    </div>
                </div>
            </article>
    
            <article class="pair-option pair-option2">
                <div class="inner-box2">
                    <div class="pair2-txt-cont">
                        <div class="pair1-txt-box">
                            <input type="radio" name="pair" id="pair2">
                            <label for="pair2">
                                <h2 class="primary-txt">2 Pair</h2>
                                <p class="price primary-txt bold">DKK 345.00</p>
                            </label>
                        </div>
                        <div class="old-price">
                            <strike>DKK 195.00</strike>
                        </div>
                        <div class="discount-txt">
                            <p class="popular-txt">Most Popular</p>
                            <p class="primary-txt bold">40% OFF</p>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th ></th>
                                <th class="head head1">Size</th>
                                <th class="head">Colors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col1">#1</td>
                                <td>
                                    <select class="col col2">
                                        <option value="option1">6</option>
                                        <option value="option2">8</option>
                                        <option value="option3">10</option>
                                    </select>
                                </td>
                                <td >
                                    <select class="col ">
                                        <option value="color1">Black</option>
                                        <option value="color2">Brown</option>
                                        <option value="color3">Blue</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">#2</td>
                                <td >
                                    <select class="col col2">
                                        <option value="option1">6</option>
                                        <option value="option2">8</option>
                                        <option value="option3">10</option>
                                    </select>
                                </td>
                                <td >
                                    <select class="col">
                                        <option value="color1">Black</option>
                                        <option value="color2">Brown</option>
                                        <option value="color3">Blue</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </article>
    
            <article class="pair-option">
                <div class="inner-box">
                    <div class="pair1-txt-box">
                        <input type="radio" name="pair" id="pair3">
                        <label for="pair3">
                            <h2 class="primary-txt primary-txt">3 Pair</h2>
                            <p class="price primary-txt bold">DKK 528.00</p>
                        </label>
                    </div>
                    <div class="discount-txt primary-txt bold">
                        60% OFF
                    </div>
                </div>
            </article>
        </section>
    
        <section class="shipping-info">
            <p class="shipping-txt shiptext">Free 2 Day Shipping</p>
            <p class="shipping-txt">Total: DKK 360.00</p>
        </section>
    
        <button class="addToCart-btn">+ Add to Cart</button>
        <p class="copyright">&#169;Powered by Pumper</p>
    </div>
</body>
</html>
